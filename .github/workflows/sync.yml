name: Sync with Upstream Template

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  direct-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync from Template
        uses: AndreasAugustin/actions-template-sync@v1
        with:
          github_token: ${{ secrets.AppLaunch_Token }}
          source_repo_path: app-launch-dev/app-launch-template
          upstream_branch: main
          pr_branch: main  # ðŸ‘ˆ This is the key: sync directly into main
          create_pull_request: false
