name: AppLaunch Template Sync

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  sync-template:
    if: github.repository != 'app-launch-dev/app-launch-template'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: âœ… Validate Required Secrets
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          if [ -z "$PAT" ]; then
            echo "âŒ Required secret 'APPLAUNCH_TOKEN' is missing."
            exit 1
          fi

      - name: Checkout downstream repo
        uses: actions/checkout@v4

      - name: Configure Git Identity
        run: |
          git config user.name "AppLaunch Template Bot"
          git config user.email "bot@applaunch.dev"

      - name: Add upstream template
        run: |
          git remote add upstream https://github.com/app-launch-dev/app-launch-template.git || true
          git fetch upstream

      - name: ğŸ”„ Merge upstream/main into current main
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories --no-edit || echo "âš ï¸ Merge completed with conflicts"

          echo "ğŸ›¡ï¸ Reverting protected paths to preserve downstream edits"
          git restore --source=HEAD --staged --worktree app-launch-template.sln Directory.Plugins.props PluginSource/ PluginData/ || echo "âœ… Nothing to restore"

          git add .
          git commit -m "ğŸ”„ Synced upstream changes, preserved protected files" || echo "âœ… No changes to commit"

      - name: Remove GitHub Actions credential header
        run: |
          git config --unset-all http.https://github.com/.extraheader || true

      - name: Override remote URL with PAT
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}

      - name: ğŸ“¤ Push merged changes to main
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          git push origin HEAD:main || echo "ğŸš« Push failed â€” check token scopes or collaborator access"
