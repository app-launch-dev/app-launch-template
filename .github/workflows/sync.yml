name: AppLaunch Template Sync

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  sync-template:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout downstream repo
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "AppLaunch Template Bot"
          git config user.email "bot@applaunch.dev"

      - name: Add upstream template
        run: |
          git remote add upstream https://github.com/app-launch-dev/app-launch-template.git
          git fetch upstream

      - name: Merge upstream/main into current main
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories --no-edit || true

          # Handle merge conflicts by favoring the upstream version
          git diff --name-only --diff-filter=U | while read file; do
            echo "â›” Conflict detected in $file â€” taking theirs"
            git checkout --theirs "$file"
            git add "$file"
          done

          git commit -m "ðŸ”„ Auto-merged from upstream with theirs strategy" || echo "âœ… Nothing to commit â€” working tree clean"

      - name: Set Remote to Use PAT
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          echo "ðŸ”§ Overriding origin with PAT-authenticated URL"
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}

      - name: Debug Git Remote & Identity
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          echo "ðŸ”Ž Remotes:"
          git remote -v

          echo "ðŸ”Ž Git User Info:"
          git config user.name
          git config user.email

          echo "ðŸ”Ž PAT Token Length:"
          echo ${#PAT}

      - name: Push merged changes to main
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          git push origin HEAD:main || echo "ðŸš« Push failed â€” check token scopes and repo collaboration settings"
