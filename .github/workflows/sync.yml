name: AppLaunch Template Sync

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  sync-template:
    if: github.repository != 'app-launch-dev/app-launch-template'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ‚úÖ Validate Required Secrets
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          if [ -z "$PAT" ]; then
            echo "‚ùå Required secret 'APPLAUNCH_TOKEN' is missing."
            exit 1
          fi

      - name: Checkout downstream repo
        uses: actions/checkout@v4

      - name: Configure Git Identity
        run: |
          git config user.name "AppLaunch Template Bot"
          git config user.email "bot@applaunch.dev"

      - name: Add upstream template and fetch latest changes
        run: |
          git remote add upstream https://github.com/app-launch-dev/app-launch-template.git || true
          git fetch upstream

      - name: üßº Checkout upstream changes except protected files
        run: |
          echo "üì• Syncing upstream changes ‚Äî excluding protected paths"
          git checkout upstream/main -- . \
            ':!app-launch-template.sln' \
            ':!Directory.Plugins.props' \
            ':!Directory.Build.targets' \
            ':!PluginSource/' \
            ':!PluginData/'

          git add .
          git commit -m "üîÑ Synced upstream template updates (protected files excluded)" || echo "‚úÖ No changes to commit"

      - name: Remove GitHub Actions credential header
        run: |
          git config --unset-all http.https://github.com/.extraheader || true

      - name: Override remote URL with PAT
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}

      - name: üì§ Push synced changes to downstream
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          git push origin HEAD:main || echo "üö´ Push failed ‚Äî check token scopes or collaborator access"
