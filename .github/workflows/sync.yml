name: AppLaunch Template Sync

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  sync-template:
    if: github.repository != 'app-launch-dev/app-launch-template'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ‚úÖ Validate Required Secrets
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          if [ -z "$PAT" ]; then
            echo "‚ùå Required secret 'APPLAUNCH_TOKEN' is missing."
            echo "‚ÑπÔ∏è  Please add it to your repository secrets to enable syncing."
            exit 1
          fi

      - name: Checkout downstream repo
        uses: actions/checkout@v4

      - name: Configure Git Identity
        run: |
          git config user.name "AppLaunch Template Bot"
          git config user.email "bot@applaunch.dev"

      - name: Add upstream template
        run: |
          git remote add upstream https://github.com/app-launch-dev/app-launch-template.git
          git fetch upstream

      - name: Merge upstream/main into current main
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories --no-edit || true

          # Resolve conflicts in favor of upstream
          git diff --name-only --diff-filter=U | while read file; do
            echo "‚õî Conflict in $file ‚Äî using upstream version"
            git checkout --theirs "$file"
            git add "$file"
          done

          git commit -m "üîÑ Auto-merged from upstream with upstream-preferred conflict resolution" || echo "‚úÖ No changes to commit"

      - name: üßπ Remove files and folders excluded from sync
        run: |
          echo "Removing .sln files, Directory.Plugins.props, PluginSource/, and PluginData/"
          rm -f ./*.sln
          rm -f Directory.Plugins.props
          rm -rf PluginSource/
          rm -rf PluginData/

          git rm -rf --cached ./*.sln || true
          git rm -rf --cached Directory.Plugins.props || true
          git rm -rf --cached PluginSource || true
          git rm -rf --cached PluginData || true

          git add .
          git commit -m "üö´ Removed excluded files/folders from sync" || echo "‚úÖ Nothing to remove"

      - name: Remove GitHub Actions credential header
        run: |
          git config --unset-all http.https://github.com/.extraheader || true

      - name: Override remote URL with PAT
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}

      - name: Debug Git Identity and Remote
        run: |
          echo "üîç Remotes:"
          git remote -v
          echo "üîç Git Identity:"
          git config user.name
          git config user.email
          echo "üîç PAT Token Length:"
          echo ${#PAT}

      - name: Push merged changes to main
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          git push origin HEAD:main || echo "üö´ Push failed ‚Äî check token scopes or collaborator access"
