name: AppLaunch Template Sync

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  sync-template:
    if: github.repository != 'app-launch-dev/app-launch-template'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ✅ Validate Required Secrets
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          if [ -z "$PAT" ]; then
            echo "❌ Required secret 'APPLAUNCH_TOKEN' is missing."
            echo "ℹ️  Please add it to your repository secrets to enable syncing."
            exit 1
          fi

      - name: Checkout downstream repo
        uses: actions/checkout@v4

      - name: Configure Git Identity
        run: |
          git config user.name "AppLaunch Template Bot"
          git config user.email "bot@applaunch.dev"

      - name: Add upstream template
        run: |
          git remote add upstream https://github.com/app-launch-dev/app-launch-template.git
          git fetch upstream

      - name: 🧰 Backup downstream custom files/folders
        run: |
          mkdir -p .applaunch-backup
          cp -a app-launch-template.sln .applaunch-backup/ 2>/dev/null || true
          cp -a Directory.Plugins.props .applaunch-backup/ 2>/dev/null || true
          cp -a PluginSource .applaunch-backup/PluginSource 2>/dev/null || true
          cp -a PluginData .applaunch-backup/PluginData 2>/dev/null || true

      - name: 🔄 Merge with upstream (preserving key files)
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          git checkout main
          git fetch upstream
          git merge upstream/main --no-commit --no-ff || echo "⚠️ Merge conflicts may exist"

          # Protect .sln and props file if modified
          PROTECTED=("app-launch-template.sln" "Directory.Plugins.props")
          for file in "${PROTECTED[@]}"; do
            if git diff --name-only --diff-filter=U | grep -q "$file"; then
              echo "🛡️ Preserving downstream version of $file"
              git restore --source=HEAD --staged --worktree "$file"
            fi
          done

          git add .
          git commit -m "🔄 Merged from upstream with downstream file protection" || echo "✅ No changes to commit"

      - name: ♻️ Restore downstream folders
        run: |
          echo "🔁 Restoring PluginSource and PluginData from backup"
          cp -a .applaunch-backup/app-launch-template.sln . 2>/dev/null || true
          cp -a .applaunch-backup/Directory.Plugins.props . 2>/dev/null || true
          rm -rf PluginSource
          rm -rf PluginData
          cp -a .applaunch-backup/PluginSource . 2>/dev/null || true
          cp -a .applaunch-backup/PluginData . 2>/dev/null || true

          git add app-launch-template.sln || true
          git add Directory.Plugins.props || true
          git add PluginSource || true
          git add PluginData || true

          git commit -m "♻️ Restored downstream custom files/folders after sync" || echo "✅ No downstream customizations changed"

      - name: Remove GitHub Actions credential header
        run: |
          git config --unset-all http.https://github.com/.extraheader || true

      - name: Override remote URL with PAT
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}

      - name: Debug Git Identity and Remote
        run: |
          echo "🔍 Remotes:"
          git remote -v
          echo "🔍 Git Identity:"
          git config user.name
          git config user.email
          echo "🔍 PAT Token Length:"
          echo ${#PAT}

      - name: 📤 Push merged changes to main
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          git push origin HEAD:main || echo "🚫 Push failed — check token scopes or collaborator access"
