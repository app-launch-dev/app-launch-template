name: AppLaunch Template Sync

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  sync-template:
    if: github.repository != 'app-launch-dev/app-launch-template'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ✅ Validate Required Secrets
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          if [ -z "$PAT" ]; then
            echo "❌ Required secret 'APPLAUNCH_TOKEN' is missing."
            exit 1
          fi

      - name: Checkout downstream repo
        uses: actions/checkout@v4

      - name: Configure Git Identity
        run: |
          git config user.name "AppLaunch Template Bot"
          git config user.email "bot@applaunch.dev"

      - name: Add upstream template and fetch branches
        run: |
          git remote add upstream https://github.com/app-launch-dev/app-launch-template.git || true
          git fetch upstream +refs/heads/*:refs/remotes/upstream/*

      - name: 🧼 Checkout upstream changes except protected files
        run: |
          echo "📥 Syncing upstream changes — excluding protected paths"
          git checkout upstream/main -- . \
            ':!app-launch-template.sln' \
            ':!Directory.Plugins.props' \
            ':!Directory.Build.targets' \
            ':!PluginSource/' \
            ':!PluginData/'

      - name: ✅ Force overwrite Directory.Packages.props from upstream
        run: |
          git show upstream/main:Directory.Packages.props > Directory.Packages.props
          git add Directory.Packages.props
          git commit -m "🔄 Overrode Directory.Packages.props from upstream" || echo "✅ No changes to commit"

      - name: Remove GitHub Actions credential header
        run: |
          git config --unset-all http.https://github.com/.extraheader || true

      - name: Override remote URL with PAT
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}

      - name: 📤 Push synced changes to downstream
        env:
          PAT: ${{ secrets.APPLAUNCH_TOKEN }}
        run: |
          git push origin HEAD:main || echo "🚫 Push failed — check token scopes or collaborator access"
